Domain\Entity\User:
    type: entity
    table: null
    repositoryClass: Domain\Entity\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: 50
            unique: true
        email:
            type: string
            length: 255
            unique: true
        password:
            type: string
            length: 64
        apiKey:
            type: string
            length: 255
            unique: true
            nullable: true
        apiKeyExpirationTime:
            type: datetime
            nullable: true
        roles:
            type: json_array
            
    lifecycleCallbacks: {  }
